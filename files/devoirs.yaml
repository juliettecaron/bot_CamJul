                        Sujet au choix parmi : 

                        - Classifieur : créer un classifieur de documents. Il faudra utiliser plusieurs algorithmes, plusieurs jeux de features et les évaluer.
                        Vous choisissez le jeu de données. Évitez les données en langue anglaise dans la mesure du possible.
                        Si vous n’avez pas d’idées vous pouvez utiliser Wikinews et chercher à retrouver les catégories thématiques d’articles.
                        
                        - Reporting : Reporting sur un channel discord du serveur Plurital.
                        Avec par exemple le nombre participants, le nombre de posts par participants, le nombre de liens/gifs, le nombre de questions, de réponses, etc…
                        Vous devrez générer des graphiques pour présenter les résultats, idéalement dans une page web.
                        
                        - Bot Discord : Proposez un bot pour le serveur Plurital qui puisse offrir des services intéressants et/ou divertissants pour notre communauté.              
